<html>
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <!-- google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Libre+Barcode+39&family=Silkscreen:wght@400;700&family=Skranji&display=swap"
      rel="stylesheet"
    />
    <!-- google font -->
    <link rel="stylesheet" href="gameOfLife.css" />
  </head>
  <body>
    <div id="containerWhole">
      <div id="gameContainer">
        <header>
          <div id="modes">
            <button id="mode">dark</button>
          </div>
          <h1>
            <a
              href="https://en.wikipedia.org/wiki/Conway%27s_Game_of_Life#Rules"
              >Game of Life</a
            ><span id="changeGame">?</span
            ><input class="hidden" id="secret" type="text" />
          </h1>

          <div id="gameControls">
            <div id="gameProgress">
              <button class="gameBtn" id="start">Start</button>
              <button class="gameBtn" id="pause">Pause</button>
              <button class="gameBtn" id="reset">Reset</button>
            </div>
            <div id="rules">
              <div class="rule" id="rulesSurvive">
                Neighbors need to reborn:
              </div>
              <div class="rule" id="rulesOver">Overpopulation then die:</div>
              <div class="rule" id="rulesLone">Lonely then die:</div>
              <div class="rule" id="frameR">
                Frame rate: <span></span>
                <div id="frameRSlider"></div>
              </div>
            </div>
            <div id="colorPicks">
              Pick a color to draw:
              <div class="colorPick" id="colorRed">
                <button id="colorBtnRed">Red</button>
              </div>
              <div class="colorPick" id="colorOrange">
                <button id="colorBtnOrange">Orange</button>
              </div>
              <div class="colorPick" id="colorYellow">
                <button id="colorBtnYellow">Yellow</button>
              </div>
              <div class="colorPick" id="colorGreen">
                <button id="colorBtnGreen">Green</button>
              </div>
              <div class="colorPick" id="colorBlue">
                <button id="colorBtnBlue">Blue</button>
              </div>
              <div class="colorPick" id="colorPurple">
                <button id="colorBtnPurple">Purple</button>
              </div>
              Customize:
              <div class="colorPick" id="colorCust"></div>
            </div>
          </div>
        </header>
        <div id="canvas"></div>
      </div>
    </div>

    <!-- keep script here -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.2.0/p5.js"></script>
    <script src="gameOfLife.js"></script>
    <script src="mode.js"></script>
    <!-- <script src=".js"></script> -->
  </body>
</html>
